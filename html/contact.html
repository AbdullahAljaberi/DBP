  <main>
    <section class="contact-form">
      <h1 data-key="contact-title">Contact Us</h1>
      <p data-key="contact-desc">We'd love to hear from you! Please fill out the form below.</p>
      <form action="https://formsubmit.co/your-email" method="POST">
        <label for="name" data-key="name-label">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email" data-key="email-label">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message" data-key="message-label">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit" data-key="send-button">Send Message</button>
      </form>
    </section>
  </main>
